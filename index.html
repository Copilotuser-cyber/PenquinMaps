<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classtoom History Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    #video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .video-container {
      max-width: 400px;
    }
    h3 {
      margin-bottom: 0.5rem;
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Classtoom History Hub</h1>
    <p>Curated academic resources for classroom use</p>
  </header>

  <main>
    <section id="video-list">
      <div class="video-container">
        <h3>The Fall of Rome</h3>
        <video controls>
          <source src="https://yourfirebaseurl.com/fall-of-rome.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video-container">
        <h3>Industrial Revolution</h3>
        <video controls>
          <source src="https://yourfirebaseurl.com/industrial-revolution.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
  </main>

  <script>
    // Optional: dynamically load more videos later
  </script>
</body>
</html>
